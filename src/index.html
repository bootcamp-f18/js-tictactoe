<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>

        <h1>Tic-Tac-Toe</h1>

        <div class="row" id="notification">
            <p class="" id="message">It is X's turn!</p>
        </div>

        <div id="board">

            <div class="row">
                <div class="space line-right line-bottom"></div>
                <div class="space line-right line-bottom"></div>
                <div class="space line-bottom"></div>
            </div>
            <div class="row">
                <div class="space line-right line-bottom"></div>
                <div class="space line-right line-bottom"></div>
                <div class="space line-bottom"></div>
            </div>
            <div class="row">
                <div class="space line-right"></div>
                <div class="space line-right"></div>
                <div class="space"></div>
            </div>

        </div>

        <div class="row">
            <button class="" id="restartButton">New<br />Game</button>
        </div>

        <script src="js/main.js"></script>

    </body>
</html>
